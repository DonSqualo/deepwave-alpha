{{ define "mo-main" }}

<section class="mo-section">

    <article  id="moContent" class="mo-single" style="position:relative;">
        <div class="mo-original" style="background-image:url(' {{ .Site.Params.cloudinary_url }}/{{ .Params.background_image }} ');">
            {{ .Content }}
        </div>
        <div class="mo-translation">
            <!-- .Params.text_original -->
            <p>{{ .Params.text_translation }}</p>
            
            {{ range .Params.explanations }}
                <div class="mo-explanation">
                    <h3>{{ .title }}</h3>
                    <p>{{ .text }}</p>
                </div>
            {{ end }}
        </div>
        
    </article>

</section>

{{ end }}
