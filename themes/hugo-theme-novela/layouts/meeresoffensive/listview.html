<section id="{{ .File.ContentBaseName }}" class="mo-section">

    <article class="mo-single" >
        <div class="mo-background inactive" data-bg="" style="background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url(' {{ .Site.Params.cloudinary_url }}/{{ .Params.background_image }} ');"></div>
        <div class="mo-original">
            
            <span class="order">{{ .Params.order }}</span>
            
            {{ .Content }}
        </div>
        <div class="mo-translation">
            <div class="mo-translation--text">
                <p>{{ .Params.text_translation | safeHTML }}</p>

                {{ range .Params.explanations }}
                    <div class="mo-explanation">
                        <h3>{{ .title }}</h3>
                        <p>{{ .text | safeHTML }}</p>
                    </div>
                {{ end }}
                
                {{ with .Params.ctas }}
                    <div class="mo-cta-button"><button>Was kann ich tun?</button></div>
                {{ end }}
            </div>
            
            {{ with .Params.ctas }}
            <div class="mo-cta-wrapper">
                <h3>Was kann ich tun?</h3>
                {{ range . }}
                    <div class="{{ if eq .short true}}mo-cta-short icon-time_short{{ end }}{{ if eq .part true}}mo-cta-part icon-time_part{{ end }}{{ if eq .full true}}mo-cta-full icon-time_full{{ end }}">
                        <p>{{ .text | safeHTML }}</p>
                    </div>
                {{ end }}
                <div class="mo-cta-close"></div>
            </div>
            {{ end }}
            
        </div>
        <div class="mo-animation">
        </div>
    </article>

</section>
