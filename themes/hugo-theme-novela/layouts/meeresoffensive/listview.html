<section class="mo-section">

    <article  id="moContent" class="mo-single" style="position:relative;">
        <div class="mo-original" style="background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,0.5), rgba(0,0,0,0.9)), url(' {{ .Site.Params.cloudinary_url }}/{{ .Params.background_image }} ');">
            
            <span class="order">{{ .Params.order }}</span>
            
            {{ .Content }}
        </div>
        <div class="mo-translation">
            <!-- .Params.text_original -->
            <p>{{ .Params.text_translation }}</p>
            
            {{ range .Params.explanations }}
                <div class="mo-explanation">
                    <h3>{{ .title }}</h3>
                    <p>{{ .text }}</p>
                </div>
            {{ end }}
        </div>
        
    </article>

</section>
