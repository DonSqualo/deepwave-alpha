    <div class="bio-container">
        {{ range site.Taxonomies.authors }}
            {{ with .Page }}
                {{ if .Params.featured }}
                    <a href="{{ .RelPermalink }}" class="bio-link">
                        {{ if .Params.avatar }}
                            <div class="bio-avatar">
                                <div class="bio-avatar-inner">
                                    <img class="author-avatar" src="{{ .Site.Params.cloudinary_url }}/{{ .Params.avatar }}" />
                                </div>
                            </div>
                        {{ end }}
                        {{ with .Params.bio }}
                            <p class="bio-text">{{ . }}</p>
                        {{ end }}
                    </a>
                {{ end }}
            {{ end }}
        {{ end }}
    </div>
